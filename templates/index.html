<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
 <div class="container mt-5">
        <h1 class="text-center">Space App</h1>

        <div class="row">
            <div class="col">
                <h2 class="my-4">Space Image</h2>
                <form action="/image" method="get" class="my-4">
                    <div class="form-group">
                        <label for="date">Enter date:</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <button type="submit" class="btn btn-primary">Get Space Info</button>
                </form>
                {% if info %}
                <div class="mt-4">
                    <h5>{{ info.title }}</h5>
                        <ul class="list-group">
                            <li class="list-group-item">{{ info.explanation }}</li>
                            <li class="list-group-item">
                                <img src="{{ info.url }}" alt="Image" class="img-fluid">
                            </li>
                            <li class="list-group-item">Date: {{ info.date }}</li>
                        </ul>
                </div>
                {% elif multiinfo %}
                <div class="mt-4">
                    {% for info in multiinfo %}
                    <h5>{{ info.title }}</h5>
                        <ul class="list-group">
                            <li class="list-group-item">{{ info.explanation }}</li>
                            <li class="list-group-item">
                                <img src="{{ info.url }}" alt="Image" class="img-fluid">
                            </li>
                            <li class="list-group-item">Date: {{ info.date }}</li>
                        </ul>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
